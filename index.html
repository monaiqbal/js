<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var a=Number(prompt("enter your marks"));
      if(a<=100 && a>=90){
            document.write("you got golden A+...");
      }
      else if(a<=89 && a>=80){
            document.write("you got A+...");
      }
      else if(a<=79 && a>=70){
            document.write("you got A-...");
      }
      else if(a<=69 && a>=60){
            document.write("you got B...");
      }
      else if(a<=59 && a>=50){
            document.write("you got B+...");
      }
      else if(a<=49 && a>=40){
            document.write("you got B-...");
      }
      else if(a<=39 && a>=33){
            document.write("you got C...");
      }
      else if(a<=33){
            document.write("you got F...");
      }
      else{
        document.write("Please enter valid number");
      }
      
    </script>
</body>
</html>
